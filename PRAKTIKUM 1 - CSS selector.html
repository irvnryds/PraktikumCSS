<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Selector elemen*/
        h1{
            color:blue;
        }

        /*selector kelas*/
        .my.class {
            font-weight: bold;
        }

        /*Selector ID*/
        #my.id{
            text-decoration:underline;
        }

        /*Selector atribut*/
        [type="submit"] {
            background-color:green;
        }

        /*Selector kombinasi*/
        p.highlight {
            background-color: yellow;
        }
    </style>
    <title>Praktikum 1 - CSS Selector</title>
</head>
<body>
    <h1>Hello world!</h1>
    <p class="my-class">This paragraph has a class.</p>
    <p id="my-id">This paragraph has an ID.</p>
    <input type="text" value="input field">
    <input type="submit" value="submit button">
    <p class="highlight">this paragraph is highlight.</p>
</body>
</html>
