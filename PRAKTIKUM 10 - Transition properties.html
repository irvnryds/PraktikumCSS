<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .transition-box {
            width: 200px;
            height: 200px;
            background-color: red;
            transition-property: backround-color, width;
            transition-duration: 1s;
            transition-timing-function: ease-in-out
        }
        
        .transition-box:hover {
            background-color: blue;
            width: 300px;
        }
    </style>
    <title>Praktikum 10 - Transition properties</title>
</head>
<body>
    <div class="transition-box"></div>
</body>
</html>
