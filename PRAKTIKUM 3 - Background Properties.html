<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*Background color*/
        body {
            background-color: #f2f2f2;
        }

        /*background image*/
        .banner{
            background-image: url(Kafka.\(Honkai.Star.Rail\).600.3658833.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /*background gradient*/
        .gradient-box{
            background-image: linear-gradient(to right, #ff9966, #ff5e62);
        }

        /*background attachment*/
        .fixed-background {
            background-image:url(Kafka.\(Honkai.Star.Rail\).600.3658833.jpg);
            background-attachment: fixed;
        }
    </style>
    <title>Praktikum 3 - Background Properties</title>
</head>
<body>
    <div class="banner">
        <h1>welcome!</h1>
    </div>

    <div class="gradient-box">
        <p> This box has a gradient background.</p>
    </div>

    <div class="fixed-background">
        <p> This background is fixed.</p>
    </div>
</body>
</html>
