<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .typography-text {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 20px;
            font-weight: bold;
            color: blue;
            text-align: center;
            text-decoration: underline;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.5;
        }
    </style>
    <title>Praktikum 11 - Typography properties</title>
</head>
<body>
    <p class="typography-text">This is some styled text</p>
</body>
</html>
