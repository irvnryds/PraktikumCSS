<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*position: static*/
        .static-element{
            position:static;
        }

        /*Position:relative*/
        .relative-element{
            position: relative;
            top: 20px;
            left:30px;
        }

        /*Position:absolute*/
        .absolute-element{
            position:absolute;
            top: 50px;
            right: 20px;
        }

        /*position:fixed*/
        .fixed-element{
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
    </style>
    <title>Praktikum 6 - Positioning properties</title>
</head>
<body>
    <div class="static-element">statio Element</div>
    <div class="relative-element">Relative Element</div>
    <div class="absolute-element">Absolute Element</div>
    <div class="fixed-element">Fixed Element</div>
</body>
</html>
