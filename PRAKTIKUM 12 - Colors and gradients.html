<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .colorful-text {
            color: blue;
            background-color: yellow;
            border: 2px solid red;
            padding: 10px;
        }

        .gradient-backround {
            background-image: linear-gradient(to right, blue, green);
            height: 200px;
        }
    </style>
    <title>Praktikum 12 - Colors and gradients</title>
</head>
<body>
    <div class="colorful-text">This text has colorful properties</div>
    <div class="gradient-backround"></div>
</body>
</html>
